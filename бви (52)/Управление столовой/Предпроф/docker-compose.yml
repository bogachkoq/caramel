name: canteen-plus

services:
  # Основное приложение Питание+
  canteen-app:
    build: .
    container_name: canteen-plus
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - FLASK_ENV=production
      - PORT=8080
      - DB_PATH=/app/data/canteen_full.db
    networks:
      - canteen-network

  # Nginx (опционально для продакшена)
  nginx:
    image: nginx:alpine
    container_name: canteen-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - canteen-app
    networks:
      - canteen-network
    profiles:
      - production

networks:
  canteen-network:
    driver: bridge